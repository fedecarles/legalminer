{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
<br>
<br>
<br>
<br>
<div class="container col-md-2 col-md-offset-5" id="registration">
<form method="post" action=".">
    <h1>Identificarse</h1>
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-default flat_btn" type="submit" value="Ingresar"/>
        <input type="hidden" name="next" value="{% url 'inicio' %}"/>
    <p>¿No eres miembro? <a href="{% url 'registration_register' %}">
        Regístrate!
    </a></p>
</form>
</div>

{% endblock %}
